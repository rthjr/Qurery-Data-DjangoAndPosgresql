{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="{% static 'ry/signup_st.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="aj-title text-center">
            <div class="title-signup">
                <h1>Sign Up</h1>
            </div>
    
            <div class="title-create-acc">
                <h3>Create An Account</h3>
            </div>

            <div class="title-guid">
                <h6>Enter your email to sign up for this app</h6>
            </div>

            <div class="col-12 col-md-8 col-lg-6 mx-auto title-input">
                <input type="text" class="form-control" placeholder="email@domain.com" aria-label="Email">
            </div>

            <div class="col-12 col-md-8 col-lg-6 mx-auto button-signup">
                <button type="submit" class="btn btn-dark">Sign Up With Email</button>
            </div>

            <div class="line">or continue with</div>

            <div class="col-12 col-md-8 col-lg-6 mx-auto button-google">
                <button type="button" class="btn btn-light">Google</button>
            </div>

            <h6 class="col-12 d-flex justify-content-center">
                By clicking continue, you agree to our Terms of Service and Privacy Policy
            </h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
